<div style="display:none" class="showhide flexCentercontainer" id="new-request">
    <div class="row">
        <form class="col s12">
            <div class="row">
            Create a new Compatibility Request with the Following User:
            </div>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Type Username" id="user_name" type="text" class="validate">
              <label for="user_name">Username</label>
            </div>
            <div class="input-field col s6">
               <button class="btn waves-effect waves-light" type="submit" name="action" onClick="submitNewRequest()">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
         <div class="row">
            <div class="input-field col s6" id="flash_message" style="display: none">
                <p id="flashM"></p>
            </div>
         </div>

        </form>
    </div>

</div>
